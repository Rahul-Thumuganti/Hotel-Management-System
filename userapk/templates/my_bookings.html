{% extends 'user_base.html' %}

{% block content %}
<div
      class="banner-header full-height section-padding valign bg-img bg-fixed"
      data-overlay-dark="4"
      data-background="/static/userassets/img/slider/1.jpg"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center caption">
            <h1>My Bookings</h1>
          </div>
        </div>
      </div>
      <!-- button scroll -->
      <a href="#" data-scroll-nav="1" class="mouse smoothscroll">
        <span class="mouse-icon"> <span class="mouse-wheel"></span> </span>
      </a>
    </div>
    <!-- Rooms -->
    <section class="rooms5 section-padding" data-scroll-index="1">
      <div class="container">
        <h1 style="color: #aa8453">Current Bookings</h1>
        <div class="row">
           {% for b in rr_a %}
          <div class="col-md-4 mb-30">
            <div class="item">
              <figure>
                <img src="img/rooms/19.jpg" alt="" class="img-fluid" />
              </figure>
              <div class="desc">
                <h3 class="title"><a href="#">{{ b.room_type }}</a></h3>
                <p>
                  <i>Booked on:01-01-24</i>
                </p>
                <div class="row room-facilities mb-15">
                  <div class="col-md-6">
                    <ul>
                      <li><i class="flaticon-group"></i> 1-2 Persons</li>
                      <li><i class="flaticon-wifi"></i> Free Wifi</li>
                    </ul>
                  </div>
                  <div class="col-md-6">
                    <ul>
                      <li><i class="flaticon-bed"></i> Twin Bed</li>
                      <li><i class="flaticon-breakfast"></i> Breakfast</li>
                    </ul>
                  </div>

                  <div class="col-md-6" style="margin-left: 0px">
                    <span style="color: #aa8453">Check-in</span>{{ b.check_in }}
                  </div>
                  <div class="col-md-6">
                    <span style="color: #aa8453">Check-out</span>{{ b.check_out }}
                  </div>
                </div>
                <!-- <div class="price">150$ <span>per night</span></div> -->
                <div class="button">

         <form action="{% url 'togglestatus' b.id %}" method="post">
    {% csrf_token %}
    <button style="border: none; background: none; padding: 0; margin: 0; cursor: pointer;"
     class=" {% if b.status %}text-danger{% else %}text-success{% endif %}" type="submit">
        {% if b.status %}Cancel{% else %}Booked{% endif %}
    </button>
</form>
                </div>
              </div>
            </div>
          </div>
           {% endfor %}


        </div>
      </div>
    </section>
    <!-- Booking Search -->

{% endblock %}
