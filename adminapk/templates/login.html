<body
        style="
      background: url('/static/admin_login/images/shutterstock_1196821240.jpg') center
        center/cover;
      opacity: 0.7;
    "
>
<div class="limiter">
    <div class="container-login100">
        <div style="opacity: 30">
            <div
                    class="card"
                    style="
              background-color: #161d2b;
              width: 450px;
              height: 550px;
              border-radius: 15px;
              opacity: 1;
            "
            >
                <div class="card-body">


                <span
                        class="login100-form-logo"
                        style="
                    background-color: transparent;
                    border: 2px solid white;
                    padding: 5px;
                  "
                >
                  <img
                          alt="Logo"
                          src="/static/assets/images/logo-intro_2-1.png"
                          style="height: 70px; width: 100px"
                  />
                </span>

                        <span class="login100-form-title p-b-34 p-t-27">
                  <h4>Log in</h4>
                     <div>
                       <br>

                                {% for message in messages %}
                                <h6 align="center" style="color:red;"><i class="fa fa-exclamation-triangle"
                                                                         style="color:red;"></i>&nbsp&nbsp{{message}}&nbsp&nbsp<i
                                        aria-hidden="true" class="fa fa-exclamation-triangle"
                                        style="color:red;"></i></h6>
                                {% endfor %}
                            </div>
                </span>
                    <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div
                                    class="wrap-input100 validate-input"
                                    data-validate=" username"
                            >
                                <input

                                        class="input100"
                                         name="username" id="inputUsername" type="text" required placeholder=" User Name"
                                />
                                <span
                                        class="focus-input100"
                                        data-placeholder="&#xf207;"
                                ></span>
                            </div>
                            <div
                                    class="wrap-input100 validate-input"
                                    data-validate=" password"
                            >
                                <input
                                        class="input100"
                                        name="password"  id="inputPassword" type="password" required placeholder="Password"
                                />
                                <span
                                        class="focus-input100"
                                        data-placeholder="&#xf191;"
                                ></span>
                            </div>

                            <div class="contact100-form-checkbox">
                                <input
                                        class="input-checkbox100"
                                        id="ckb1"
                                        name="remember-me"
                                        type="checkbox"
                                />
                            </div>
                            <div class="container-login100-form-btn">
                                <button
                                        class="login100-form-btn"
                                        style="background-color: aliceblue"
                                >
                                    Login
                                </button>
                            </div>
                  </form>
<!--                   <form action="{% url 'login' %}" method="post">-->
<!--                            {% csrf_token %}-->

<!--    <input name="username" class="form-control" id="inputUsername" type="text" required placeholder="Enter User Name">-->

<!--    <input name="password" class="form-control" id="inputPassword" type="password" required placeholder="Enter Password">-->

<!--    </div>-->
<!--                          </form>-->
                </div>
            </div>
        </div>
    </div>
</div>
